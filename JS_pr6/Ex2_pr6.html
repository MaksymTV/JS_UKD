<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.search = function(callbackfn) {
        const result = [];
            for (let i = 0; i < this.length; i++) {
            if (callbackfn(this[i])) {
                result.push(this[i]);
            }
        }
        return result;
    };

    // Приклади роботи функції search

    const arr = [3, -7, 6, 2, -4, -9, 8];

    // Пошук парних елементів
    console.log(arr.search(item => item % 2 === 0)); // Повинно вивести: [6, 2, -4, 8]

    // Пошук непарних елементів
    console.log(arr.search(item => item % 2 !== 0)); // Повинно вивести: [3, -7, -9]

    // Пошук додатніх елементів
    console.log(arr.search(item => item > 0)); // Повинно вивести: [3, 6, 2, 8]

    // Пошук від’ємних елементів
    console.log(arr.search(item => item < 0)); // Повинно вивести: [-7, -4, -9]
    </script>
</body>
</html>
