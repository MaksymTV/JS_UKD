<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(a, b) {
            return Math.pow(a, b);
        }

        // Виклики функції з різними аргументами
        const result1 = pow(2, 3);
        console.log(`2^3 = ${result1}`);

        const result2 = pow(5, 2);
        console.log(`5^2 = ${result2}`);

        const result3 = pow(3, 4);
        console.log(`3^4 = ${result3}`);

    </script>
</body>
</html>
