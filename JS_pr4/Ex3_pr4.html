<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const array = [6, 4, 7, 3, 8, 1, 5, 2, 9, 7, 2, 4, 1, 5, 7];
        let sumOfEven = 0;
        let productOfOdd = 1;

        array.forEach(num => {
    if (num % 2 === 0) {
        sumOfEven += num;
    } else {
        productOfOdd *= num;
    }
    });

    console.log(`Сума парних елементів: ${sumOfEven}`);
    console.log(`Добуток непарних елементів: ${productOfOdd}`);
    </script>
</body>
</html>
