<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isLeapYear(year) {
            if (year % 400 === 0) {
                return true;
            } else if (year % 100 === 0) {
                return false;
            } else if (year % 4 === 0) {
                return true;
            } else {
                return false;
            }
        }

        const year = prompt('Введіть рік:');

            if (isLeapYear(year)) {
                alert(`Рік ${year} - високосний`);
        }   else {
                alert(`Рік ${year} - не високосний`);
        }

    </script>
</body>
</html>
