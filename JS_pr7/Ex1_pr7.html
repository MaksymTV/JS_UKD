<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumOfDigits(number) {
        // Базовий випадок: якщо число складається з однієї цифри, повертаємо його значення
        if (number < 10) {
            return number;
        } 
        // Рекурсивний випадок: розбиваємо число на останню цифру та решту числа і додаємо їх
        else {
            return number % 10 + sumOfDigits(Math.floor(number / 10));
        }
    }

    // Приклад виклику функції
    const number = 12345;
    console.log(sumOfDigits(number)); // Повинно вивести: 15
    </script>
</body>
</html>
