<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr.3</title>
</head>
<body>
    <script>
        function calculateSum(n) {
    let sum = 0;
  
    for (let i = 1; i <= n; i++) {
      let number = 1;
  

      for (let j = 0; j < i; j++) {
        number *= 10;
      }
  
      sum += number;
    }
  
    return sum;
    }
  
    const n = parseInt(prompt("Введіть кількість елементів: "));
  
    const sum = calculateSum(n);
  
    alert(`Сума: ${sum}`);
    </script>
</body>
</html>
