<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            birthday: new Date("1990-05-15"),
        getAge() {
        const today = new Date();
        const diff = today - this.birthday;
        const ageDate = new Date(diff);
        return Math.abs(ageDate.getUTCFullYear() - 1970);
        },
        toString() {
            const age = this.getAge();
            return `I am ${this.firstName} ${this.lastName} and I am ${age} years old.`;
        }
    };

    // Виклик методу toString() через alert()
    alert(person.toString());

    </script>
</body>
</html>
