<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr.3</title>
</head>
<body>
    <script>
        let сума = 0;
        for (let i = 0; i < 5; i++) {
        let число = parseFloat(prompt("Введіть число: "));
        сума += число;
        }
        console.log("Сума введених чисел:", сума);
    </script>
</body>
</html>
