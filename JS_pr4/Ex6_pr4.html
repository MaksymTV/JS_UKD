<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const matrix = [
        [6, 4, 7, 3],
        [8, 1, 5, 2],
        [9, 7, 2, 4],
        [4, 1, 5, 7]
    ];

        // Знаходимо суму елементів по рядках
    matrix.forEach((row, index) => {
        const rowSum = row.reduce((acc, curr) => acc + curr, 0);
        console.log(`row #${index + 1} : ${rowSum}`);
    });

        // Знаходимо добуток елементів по стовбцях
    for (let col = 0; col < matrix[0].length; col++) {
        let colProduct = 1;
    for (let row = 0; row < matrix.length; row++) {
        colProduct *= matrix[row][col];
    }
    console.log(`col #${col + 1} : ${colProduct}`);
    }

    </script>
</body>
</html>
